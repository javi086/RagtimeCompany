<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seccion de eventos</title>
</head>
<body>
<h1>Bienvenidos al manegador de eventos</h1>
<h2>Agendar nuevo evento</h2>
<form action="/create" method="post">
    <input type="text" name="name" >
    <input type="submit" value="Agendar">
</form>

<h2>Eventos agendados</h2>
<div th:each="event : ${events}">
    <p th:text="${event.name}">Nombre del evento</p>
</div>

</body>
</html>
