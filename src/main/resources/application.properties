# H2 Database
spring.datasource.url=jdbc:h2:file:/Users/jjj00m/Library/CloudStorage/OneDrive-WalmartInc/Javi/Diplomado/M5_JavaBackEnd_v2/proyectoFinalM5/ragtimeCompanyV5/src/main/java/com/example/ragtimeCompanyV5/database/rgdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.security.user.name=sa
