<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/39b924b86e.js" crossorigin="anonymous"></script>

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <section id="registration_section" class="container">
        <div class="row">
            <div class="col">
                <h1>Formualrio de registro</h1>
            </div>
        </div>
    </section>
    <form>
        <div class="container" id="registration_form">
           
            <div class="row">
                <p><b class="mandatory_field">(*)</b> Campos mandatorios</p>
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label"><b class="mandatory_field">*</b> Nombre(s):</label>
                <div class="col-md-5">
                    <input type="text" class="form-control general_shadow" id="name" name="mandatory_field">
                </div>
            </div>
            <div class="row">
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label"><b class="mandatory_field">*</b> Apellido paterno:</label>
                <div class="col-md-5">
                    <input type="text" class="form-control general_shadow" id="paternal_name" name="mandatory_field">
                </div>
            </div>
            <div class="row">
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label"><b class="mandatory_field">*</b> Apellido materno:</label>
                <div class="col-md-5">
                    <input type="text" class="form-control general_shadow" id="maternal_name" name="mandatory_field">
                </div>
            </div>
            <div class="row">
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label"><b class="mandatory_field">*</b> Email:</label>
                <div class="col-md-5">
                    <input type="email" class="form-control general_shadow" id="email" name="mandatory_field">
                </div>
            </div>
            <fieldset class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" value="M">
                        <label class="form-check-label" for="female">
                            Mujer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex"  value="H">
                        <label class="form-check-label" for="male">
                            Hombre
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Mensaje:</label>
                <div class="col-md-5">
                    <textarea class="form-control general_shadow" id="message_area"></textarea>
                </div>

            </div>

    </form>

    <div class="col-md-6">
        <span class="hidden_message_format" id="hidden_message" style="color: white">Permitenos saber mas de ti, ¿Qué
            gusta?, ¿Que te apaciona?, ¿Qué te disgusta?, etc. </span>
        <button type="button" onclick="getUserInformation()" class="btn btn-light" style="margin: 2% 0;">Submit</button>
    </div>
    </div>
<br>
<div class="container-fluid" style="border: solid red 2px; width: 90%;">
    <div class="row">
        <div class="col">
            <h4>Reporte de usuarios registrados</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <table class="table" id="registerd_users">
                <thead>
                    <tr>
                        <th scope="col">Nombre(s)</th>
                        <th scope="col">Apellido paterno</th>
                        <th scope="col">Apellido materno</th>
                        <th scope="col">Email</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas de empleados -->
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <p>adasddasd</p>
        </div>
    </div>
</div>



    <div class="container-fluid">
        <footer class="text-center text-white ">
            <!-- Grid container -->
            <div class="container">
                <!-- Section: Social media -->
                <section class="footer_media">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>

                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Youtube -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-youtube"></i></a>

                    <!-- Tiktok -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-tiktok"></i></a>

                    <!-- Gmail -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i

                    <!-- What's app -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-whatsapp"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center" id="sub_footer">
                <h5>Ragtime </h5>
                <h6>Company</h6>
            </div>
            <!-- Copyright -->
        </footer>

    </div>
    </div>
